<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease forwards;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
            border-radius: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 300% 300%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient 5s ease infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 0.5rem 0;
            padding: 0.7rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            margin-top: 1rem;
            padding: 0.7rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .admin-link, .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        .admin-link a, .register-link a {
            position: relative;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .admin-link a::before, .register-link a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
        }
        .admin-link a:hover::before, .register-link a:hover::before {
            left: 100%;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating-icon {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        .icon1 { top: 10%; left: 10%; animation-delay: 0s; }
        .icon2 { top: 20%; right: 10%; animation-delay: 1s; }
        .icon3 { bottom: 10%; left: 15%; animation-delay: 2s; }
        .icon4 { bottom: 20%; right: 15%; animation-delay: 3s; }

        .corner-fold {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f3f3f3 0%, #e0e0e0 100%);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: top right;
            z-index: 1000;
            overflow: hidden;
            transform: rotate(-45deg) translate(50%, -50%);
        }

        .corner-fold::before {
            content: '返回主页';
            position: absolute;
            top: 60px;
            left: 5px;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            transform: rotate(45deg);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .corner-fold::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 100px 100px 0;
            border-color: transparent rgba(255, 0, 204, 0.3) transparent transparent;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .corner-fold:hover {
            width: 120px;
            height: 120px;
            transform: rotate(-45deg) translate(30%, -30%);
        }

        .corner-fold:hover::before {
            top: 70px;
            left: 10px;
            font-size: 16px;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.3);
        }

        .corner-fold:hover::after {
            border-width: 0 120px 120px 0;
            border-color: transparent rgba(255, 0, 204, 0.5) transparent transparent;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 204, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 204, 0); }
        }

        .corner-fold:hover {
            animation: pulse 1s infinite;
        }

        @keyframes rotate3D {
            0% { transform: rotate3d(1, 1, 0, 0deg); }
            50% { transform: rotate3d(1, 1, 0, 180deg); }
            100% { transform: rotate3d(1, 1, 0, 360deg); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="corner-fold" id="returnToWelcome"></div>
    <div class="floating-icon icon1">📚</div>
    <div class="floating-icon icon2">🎓</div>
    <div class="floating-icon icon3">💻</div>
    <div class="floating-icon icon4">🔬</div>
    <main class="login-container">
        <h1>用户登录</h1>
        <form id="loginForm">
            <input type="text" id="account" name="username" placeholder="学号/工号" required>
            <input type="password" id="password" name="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>
        <div class="register-link">
            <a th:href="@{/register}">用户注册</a>
        </div>
        <div class="admin-link">
            <a th:href="@{/adm_login}">管理员登录</a>
        </div>
    </main>

    <div class="copyright">
        版权所有 © 4202 nuist CY 仅做交流以及课程作业使用
    </div>

    <script>
        // 添加页面加载效果
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('fade-in');
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            
            if (account.trim() === '' || password.trim() === '') {
                alert('请填写用户名和密码');
                return;
            }

            fetch('/demo/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `account=${encodeURIComponent(account)}&password=${encodeURIComponent(password)}`
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200) {
                        // 登录成功,将用户信息存储到 cookie
                        const userInfo = JSON.stringify(data.data);
                        document.cookie = `userInfo=${encodeURIComponent(userInfo)}; path=/`;
                        alert('登录成功！');
                        location.href = "[[ @{/user/home} ]]";
                    } else {
                        alert('登录失败：' + data.msg);
                    }
                })
                .catch(error => {
                    console.error('登录请求出错:', error);
                    alert('登录请求失败，请稍后重试');
                });
        });

        document.getElementById('returnToWelcome').addEventListener('click', function() {
            this.style.transform = 'rotate3d(1, 1, 0, 360deg)';
            this.style.opacity = '0';
            document.body.classList.add('fade-out');
            setTimeout(() => {
                location.href = "[[ @{/welcome} ]]";
            }, 500);
        });

        // 添加鼠标移动效果
        document.getElementById('returnToWelcome').addEventListener('mousemove', function(e) {
            const _this = this;
            const x = e.pageX - _this.offsetLeft;
            const y = e.pageY - _this.offsetTop;
            const centerX = _this.offsetWidth / 2;
            const centerY = _this.offsetHeight / 2;
            const deltaX = x - centerX;
            const deltaY = y - centerY;
            
            _this.style.transform = `perspective(500px) rotateX(${deltaY * 0.1}deg) rotateY(${-deltaX * 0.1}deg)`;
        });

        document.getElementById('returnToWelcome').addEventListener('mouseleave', function() {
            this.style.transform = 'perspective(500px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
